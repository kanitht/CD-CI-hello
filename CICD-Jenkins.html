<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Static Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <p>Static Web Page Example</p>
  </header>

  <main>
    <h2>About Me</h2>
    <p>Hi, I'm Kanith! I'm learning web development and DevOps.</p>

    <h2>My Interests</h2>
    <ul>
      <li>Cloud Computing</li>
      <li>Linux & Automation</li>
      <li>Web Development</li>
    </ul>

    <h2>Sample Image</h2>
    <img src="https://via.placeholder.com/600x300" alt="Sample Image">

    <h2>Contact</h2>
    <p>Email: example@example.com</p>
  </main>

  <footer>
    <p>Â© 2025 My Static Website. All rights reserved.</p>
  </footer>

</body>
</html>
